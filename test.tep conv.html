<!DOCTYPE html>
<html>
<head>
	<title>temp converter test</title>
	<script>
		function convert() {
			if (drp1.value=='cl' && drp2.value=="kl" && sv.value=="") 
			{
				sv.value=parseFloat(fv.value)+273
			}

			if (drp1.value=='cl' && drp2.value=="kl" && fv.value=="") 
			{
				fv.value=parseFloat(sv.value)-273
			}

			if (drp1.value=='kl' && drp2.value=="cl" && sv.value=="")
			{
				sv.value=parseFloat(fv.value)-273
			}

			if (drp1.value=='kl' && drp2.value=="cl" && fv.value=="") 
			{
				fv.value=parseFloat(sv.value)+273
			}

			if (drp1.value=='cl' && drp2.value=="fr" && sv.value=="") 
			{
				sv.value=parseFloat(fv.value*1.8)+32
			}

			if (drp1.value=='cl' && drp2.value=="fr" && fv.value=="") 
			{
				fv.value=parseFloat(sv.value-32)/1.8
			}

			if (drp1.value=='fr' && drp2.value=="cl" && sv.value=="") 
			{
				sv.value=parseFloat(fv.value-32)/1.8
			}

			if (drp1.value=='fr' && drp2.value=="cl" && fv.value=="") 
			{
				fv.value=parseFloat(fv.value*1.8)+32
			}

			if (drp1.value=='cl' && drp2.value=="cl" && sv.value=="") 
			{
				sv.value=fv.value
			}

			if (drp1.value=='cl' && drp2.value=="cl" && fv.value=="") 
			{
				fv.value=sv.value
			}

			if (drp1.value=='kl' && drp2.value=="fr" && sv.value=="") 
			{
				sv.value=parseFloat(fv.value*1.8)-459.67
			}

			if (drp1.value=='kl' && drp2.value=="fr" && fv.value=="") 
			{
				fv.value=parseFloat(sv.value+459.67)/1.8
			}

			if (drp1.value=='kl' && drp2.value=="kl" && sv.value=="") 
			{
				sv.value=fv.value
			}

			if (drp1.value=='kl' && drp2.value=="kl" && fv.value=="") 
			{
				fv.value=sv.value
			}

			if (drp1.value=='fr' && drp2.value=="kl" && sv.value=="") 
			{
				sv.value=(fv.value+459.67)/1.8
			}

			if (drp1.value=='fr' && drp2.value=="kl" && fv.value=="") 
			{
				fv.value=(sv.value*1.8)-459.67
			}

			if (drp1.value=='fr' && drp2.value=="fr" && sv.value=="") 
			{
				sv.value=fv.value
			}

			if (drp1.value=='fr' && drp2.value=="fr" && fv.value=="") 
			{
				fv.value=sv.value
			}
	}
		
	</script>
</head>

<body>
	<table border="0" cellpadding="10" align="center" style="font-family: verdana">
		<tr>
			<th colspan="2">
				Temperature Converter
			</th>
		</tr>

		<tr bgcolor="#3d4e5c">
			<td>
				<select name="dropdown" value="drp1" id="drp1" style="color: blue">
					<option value="cl" id="cl">
						Celsius
					</option>
					<option value="kl" id="kl">
						Kelvin
					</option>
					<option value="fr" id="fr">
						Fahrenheit
					</option>
				</select>
			</td>

			<td>
				<input type="number" name="fv" id="fv">
			</td>
		</tr>

		<tr>
			<td colspan="2"></td>
			<td>
				<input type="button" name="eql" id="eql" value="Convert" style="color: grey" onclick="convert()">
			</td>
		</tr>

		<tr bgcolor="#3e4d6e">
			<td>
				<select name="" value="drp2" id="drp2" style="color: red">
					<option value="cl" id="cl">
						Celsius
					</option>
					<option value="kl" id="kl">
						Kelvin
					</option>
					<option value="fr" id="fr">
						Fahrenheit
					</option>
				</select>
			</td>

			<td>
				<input type="number" name="sv" id="sv">
			</td>
		</tr>
		
	</table>

</body>
</html>
